<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class= "header">
        <button id="about" type="about us"?>About Us</button>
        <button id="login" type="log in">Log In</button>
    </header>
    <div class= "wrapper">
    <div class="form">
        <form>
            <h1>Sign Up</h1>
            <p>
                <input style="text-align: left;" 
                type= "text" placeholder="Email">
            </p>

            <p>
                <input style="text-align: left;"
                type="text" placeholder="Username">
            </p>

            <p>
                <input style="text-align: left;" 
                type="text" placeholder="Password">

            <p>
                <input style="text-align: left;" 
                type="text" placeholder="Confirm Password">
            </p>

            <p>
                <button type="Submit">Submit</button>
            </p>
        </form>

        <footer>

            <div class= "amazon"> <img src="./assets/amazon.png" height="32" width="32" alt="amazon logo"></div>

            <div class="facebook"> <img src="./assets/facebook.png" height="32" width="32"alt="facebook logo"></div>

            <div class="github"> <img src="./assets/github.png" height="32" width="32" alt="github logo"></div>

            <div class="slack"> <img src="./assets/slack.png" height="32" width="32" alt="slack logo"></div>

            <div class="insta"> <img src="./assets/insta.jpg" height="32" width="32" alt="instagram logo"></div>

        </footer>
    </div>
</div>
</body>
</html>
